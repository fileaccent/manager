<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>没课表查询</title>
    <style>
      input,button{
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        box-sizing:border-box;
      }
    </style>
    <link rel="stylesheet" href="css/spareMobile.css"/>
    <link rel="stylesheet" href="../heart/heart.css"/>
    <link rel="stylesheet" href="../css/menu.css"/>
    <script src="../js/jquery.js"></script>
    <script src="js/plumen.js"></script>
    <script src="js/spare.js"></script>
    <script src="../js/menu.js" ></script>
    <script src="../heart/heart.js"></script>
    <script>
      document.addEventListener('touchmove', function (event) {//禁止手机body滑动
        event.preventDefault();
      });
    </script>
  </head>
<body>
  <div id="spareBox"><!--标题-->
    <h2 id="spareTitle">没课表4</h2>
  </div>
  <div id="spareControl"><!--输入搜索框-->
    <div id="weekDayBox" class="spareControlPart">
      <label for="day" >第</label>
      <input type="text" class="wx-input" placeholder="请输入数字" id="day">
      <label for="day" >周</label>
    </div>
    <div id="weekBox" class="spareControlPart">
      <div class="input-Selector weekDay" >
        <input type="text" class="wx-input" placeholder="请选择星期" readonly="readonly">
      </div>
    </div>
    <div id="dayBox" class="spareControlPart">
      <div class="class input-Selector">
        <input type="text" class="wx-input" placeholder="请选择节数" readonly="readonly">
      </div>
    </div>
    <div id="departmentBox" class="spareControlPart">
      <div class="department input-Selector">
        <input type="text" class="wx-input" placeholder="部门" readonly="readonly"> 
      </div>
    </div> 
  </div>
  <div id="SelfWeekSelectButton">自由选择周数</div><!--创建一个可以随意选择的下拉框-->
  <div id="SelfWeekSelect">
    <img src="img/left.png" id="left"/>
    <div id="selfWeekSelectBox">
      <div id="SelfWeekSelectCheckbox">
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="1" name="weekCheckBox"><label for="1">第一周</label>
        </div>
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="2" name="weekCheckBox"><label for="2">第二周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="3" name="weekCheckBox"><label for="3">第三周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="10" name="weekCheckBox"><label for="10">第十周</label>
        </div>    
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="11" name="weekCheckBox"><label for="11">第十一周</label>
        </div>    
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="12" name="weekCheckBox"><label for="12">第十二周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="4" name="weekCheckBox"><label for="4">第四周</label>
        </div>    
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="5" name="weekCheckBox"><label for="5">第五周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="6" name="weekCheckBox"><label for="6">第六周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="13" name="weekCheckBox"><label for="13">第十三周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="14" name="weekCheckBox"><label for="14">第十四周</label>  
        </div>            
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="15" name="weekCheckBox"><label for="15">第十五周</label>
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="7" name="weekCheckBox"><label for="7">第七周</label>  
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="8" name="weekCheckBox"><label for="8">第八周</label>
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="9" name="weekCheckBox"><label for="9">第九周</label> 
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="16" name="weekCheckBox"><label for="16">第十六周</label>  
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="17" name="weekCheckBox"><label for="17">第十七周</label>  
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="18" name="weekCheckBox"><label for="18">第十八周</label>  
        </div>   
      </div>
    </div>
    <img src="img/rights.png" id="right"/>
  </div>
  <div id="searchMenus"><!--内容为人员名单的标题和开始搜索的按钮-->
    <p id="personMenus">人员名单</p>
    <div id="spareSearch">
      <img id="spareSearchImg"src="img/right.png"/>
      <p id="spareSearchText">开始搜索</p>
    </div>
  </div>
  <div id="container"><!--结果展示框-->
    <table id="addressBookTable">
    </table>
  </div>
  <div id="menu"><!--底部菜单框-->
    <div id="addressMenu" class="mainMenu">
      <img id="addressImg"  src="../img/messgeMenu.png" /> 
      <p id="addressText">通讯录</p>
    </div>
    <div id="spareMenu" class="mainMenu">
      <img id="spareMenuImg" src="../img/spareMenu.png"/>
      <p id="spareMenuText">没课表</p>
    </div>
    <div id="presonMessageMenu" class="mainMenu">
      <img id="personMessageImg" src="../img/personMessage.png"/>
      <p id="personMessageText">个人信息</p>
    </div>
    <div id="administratorMenu" class="mainMenu">
      <img id="administratorImg" src="../img/administrator.png"/>
      <p id="administratorText">管理员</p>
    </div>
  </div>
</body>
</html>
