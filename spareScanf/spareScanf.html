<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Pragma" content="no-cache">  
    <meta http-equiv="Cache-Control" content="no-cache">  
    <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">  
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>没课表录入</title>
    <style>
      input[type='text'],[type='button'],button{
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        box-sizing:border-box;
      }
    </style>
    <link rel="stylesheet" href="css/spareScanfMobile.css"/>
    <link rel="stylesheet" href="../heart/heart.css"/>
    <link rel="stylesheet" href="../css/menu.css" />
    <script src="../js/jquery.js"></script>
    <script src="js/plumen.js"></script>
    <script src="js/spareScanf.js"></script>
    <script src="../heart/heart.js"></script>
    <script>
      document.addEventListener('touchmove', function (event) {//禁止手机body滑动
        event.preventDefault();
      });
      $(function(){
        $("body").not("#menu").animate({"right":"100vw"},0);
        $("body").not("#menu").animate({"right":"0"});
      })
    </script>
    <script>
        let Height = $('body').height();
        $(window).resize(function() {
        $('body').height(Height);
        });
    </script>
  </head>
<body>
  <div id="spareScanfBox">
    <h2 id="spareScanfTitle">没课表录入</h2>
  </div>
  <div id="spareScanfControl"><!--输入搜索框-->
    <div id="spareScanfSearch"> 
      <img id="spareScanfSearchImg"src="img/right.png"/>
      <p id="spareScanfSearchText">保存</p>
    </div>
    <div id="weekDiv">
      <p id="weekLabel">周数:</p>
      <div id="weekBox" class="spareScanfControlPart">
        <div class="input-Selector week">
          <input type="text" class="wx-input" id="week" placeholder="选择单双周" readonly/>
        </div>
      </div>
    </div>  
  </div>
  <div id="SelfWeekSelectButton">自由选择周数</div>
  <div id="SelfWeekSelect">
    <img src="img/left.png"/ id="left">
    <div id="selfWeekSelectBox">
      <div id="SelfWeekSelectCheckbox">
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="1" name="weekCheckBox"><label for="1">第一周</label>
        </div>
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="2" name="weekCheckBox"><label for="2">第二周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="3" name="weekCheckBox"><label for="3">第三周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="10" name="weekCheckBox"><label for="10">第十周</label>
        </div>    
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="11" name="weekCheckBox"><label for="11">第十一周</label>
        </div>    
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="12" name="weekCheckBox"><label for="12">第十二周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="4" name="weekCheckBox"><label for="4">第四周</label>
        </div>    
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="5" name="weekCheckBox"><label for="5">第五周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="6" name="weekCheckBox"><label for="6">第六周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="13" name="weekCheckBox"><label for="13">第十三周</label>
        </div>  
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="14" name="weekCheckBox"><label for="14">第十四周</label>  
        </div>            
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="15" name="weekCheckBox"><label for="15">第十五周</label>
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="7" name="weekCheckBox"><label for="7">第七周</label>  
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="8" name="weekCheckBox"><label for="8">第八周</label>
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="9" name="weekCheckBox"><label for="9">第九周</label> 
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="16" name="weekCheckBox"><label for="16">第十六周</label>  
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="17" name="weekCheckBox"><label for="17">第十七周</label>  
        </div>   
        <div class="SelfWeekSelectCheckboxPart">
          <input type="checkbox" id="18" name="weekCheckBox"><label for="18">第十八周</label>  
        </div>   
      </div>
    </div>
    <img src="img/rights.png" id="right"/>
  </div>
  <p id="spareScanfHint"></p>
  <div id="container"><!--结果展示框-->
    <table id="spareScanfTable">
      <tr>
        <th></th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
      </tr>
      <tr>
        <th>1-2节</th>
        <td id="1-2-1"></td>
        <td id="1-2-2"></td>
        <td id="1-2-3"></td>
        <td id="1-2-4"></td>
        <td id="1-2-5"></td>
        
      </tr>
      <tr>
        <th>3-4节</th>
        <td id="3-4-1"></td>
        <td id="3-4-2"></td>
        <td id="3-4-3"></td>
        <td id="3-4-4"></td>
        <td id="3-4-5"></td>
      </tr>
      <tr>
        <th>5-6节</th>
        <td id="5-6-1"></td>
        <td id="5-6-2"></td>
        <td id="5-6-3"></td>
        <td id="5-6-4"></td>
        <td id="5-6-5"></td>
      </tr>
      <tr>
        <th>7-8节</th>
        <td id="7-8-1"></td>
        <td id="7-8-2"></td>
        <td id="7-8-3"></td>
        <td id="7-8-4"></td>
        <td id="7-8-5"></td>
      </tr>
      <tr>
        <th>9-11节</th>
        <td id="9-11-1"></td>
        <td id="9-11-2"></td>
        <td id="9-11-3"></td>
        <td id="9-11-4"></td>
        <td id="9-11-5"></td>
      </tr>
    </table>
  </div>
  <p id="help">注意事项:输入周数时,一周需直接输入数字,单双周根据下拉菜单选择,课表中绿色为有空,白色为没空,若需调整只需点击对应的方框然后保存</p>
  <img id="callback" src="../img/callback.png"/><!--返回键-->
</body>
</html>
