<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>没课表录入</title>
    <link rel="stylesheet" href="css/spareScanfMobile.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/changeCss.js"></script>
    <script src="js/plumen.js"></script>
    <script src="js/spareScanf.js"></script>
    <script>
      $.ajaxSetup({headers: {'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')}});
    </script>
    <script>
        let Height = $('body').height();
        $(window).resize(function() {
        $('body').height(Height);
        });
    </script>
  </head>
<body>
  <div id="spareScanfBox">
    <h1 id="title">人员管理系统</h1>
    <h2 id="spareScanfTitle">没课表录入</h2>
  </div>
  <div id="spareScanfControl"><!--输入搜索框-->
    <div id="spareScanfSearch"> 
      <img id="spareScanfSearchImg"src="img/right.png"/>
      <p id="spareScanfSearchText">保存</p>
    </div>
    <div id="weekDiv">
      <p id="weekLabel">周数</p>
      <div id="weekBox" class="spareScanfControlPart">
        <div class="input-Selector week">
          <input type="text" class="wx-input" id="week" placeholder="一周输入数字"/>
        </div>
      </div>
    </div>  
  </div>
  <p id="spareScanfHint"></p>
  <div id="container"><!--结果展示框-->
    <table id="spareScanfTable">
      <tr>
        <th></th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
      </tr>
      <tr>
        <th>1-2节</th>
        <td id="1-2-1"></td>
        <td id="1-2-2"></td>
        <td id="1-2-3"></td>
        <td id="1-2-4"></td>
        <td id="1-2-5"></td>
        
      </tr>
      <tr>
        <th>3-4节</th>
        <td id="3-4-1"></td>
        <td id="3-4-2"></td>
        <td id="3-4-3"></td>
        <td id="3-4-4"></td>
        <td id="3-4-5"></td>
      </tr>
      <tr>
        <th>5-6节</th>
        <td id="5-6-1"></td>
        <td id="5-6-2"></td>
        <td id="5-6-3"></td>
        <td id="5-6-4"></td>
        <td id="5-6-5"></td>
      </tr>
      <tr>
        <th>7-8节</th>
        <td id="7-8-1"></td>
        <td id="7-8-2"></td>
        <td id="7-8-3"></td>
        <td id="7-8-4"></td>
        <td id="7-8-5"></td>
      </tr>
      <tr>
        <th>9-11节</th>
        <td id="9-11-1"></td>
        <td id="9-11-2"></td>
        <td id="9-11-3"></td>
        <td id="9-11-4"></td>
        <td id="9-11-5"></td>
      </tr>
    </table>
  </div>
  <p id="help">注意事项:输入周数时,一周需直接输入数字,单双周根据下拉菜单选择,课表中绿色为有空,红色为没空,若需调整只需点击对应的方框然后保存</p>
  <div id="menu"><!--底部菜单框-->
    <div id="addressMenu" class="mainMenu">
      <img id="addressImg"  src="img/messgeMenu.png" /> 
      <p id="addressText">通讯录</p>
    </div>
    <div id="spareMenu" class="mainMenu">
      <img id="spareMenuImg" src="img/spareMenu.png"/>
      <p id="spareMenuText">没课表</p>
    </div>
    <div id="presonMessageMenu" class="mainMenu">
      <img id="personMessageImg" src="img/personMessage.png"/>
      <p id="personMessageText">个人信息</p>
    </div>
    <div id="administratorMenu" class="mainMenu">
      <img id="administratorImg" src="img/administrator.png"/>
      <p id="administratorText">管理员</p>
    </div>
  </div>
</body>
</html>
