<!--主页面-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1.0, user-scalable=0" />
    <title>index.html</title>
    <style>
      input,button{
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        box-sizing:border-box;
      }
    </style>
    <link rel="stylesheet" href="index/css/indexMobile.css"/>
    <link rel="stylesheet" href="heart/heart.css"/>
    <link rel="stylesheet" href="../css/menu.css"/>
    <script src="js/jquery.js"></script>
    <script src="index/js/index.js"></script>
    <script src="heart/heart.js"></script>
    <script>
      document.addEventListener('touchmove', function (event) {//禁止手机body滑动
        event.preventDefault();
      });
    </script>
  </head>
  <body>
    <div id="backgroundBox"><!--添加背景图样-->
      <img id="imageTitle" src="index/img/indexTitle.png"/>
    </div>
    <div id="registerContainer"><!--用户输入框-->

      <h1 id="headTitle">人员管理系统4</h1>

      <form id="register" action="" method="post" onsubmit="return false"> 

        <div id="user">

          <label for="registerName" >用户名:&nbsp;</label>
          <input type="text" id="registerName" name="user" placeholder="请输入用户名" onblur="isUserCorrect()" value="201862880000"/>
         
        </div>
        <div id="password">

          <label for="registerPassword" >密&nbsp;&nbsp;&nbsp;码:&nbsp;</label>
          <input type="password" id="registerPassword" name="password" placeholder="请输入密码" onblur="isPasswordCorrect()" autocomplete="current-password" value="abc000"/>
          
        </div>
        <p id="findbackPassword">找回密码</p>
        <div id="submit">
           
          <input type="submit" id="registerSubmit" onclick="isUserCorrect();isPasswordCorrect();" value="登录"/>
          <input type="button" id="registerMessage" value="注册"/>
          <br/>
          <p id="registerHint" ></p><!--提示文字-->

        </div>
      </form>
    </div>
    <div id="blackBox">

    </div>
    <div id="amendBox">
      <p>找回密码</p>
      <h3 id="close">关闭</h3>
      
      <div id="messageBox"><!--弹出框-->
        <div id="studentNum" class="fromPart">
          <label for="userStudentNum">学号:</label>
          <input type="text" id="userStudentNum" class="data" name="userStudentNum" placeholder="学号" value="201866481204"/><br/>
        </div>
        <div id="telephone" class="fromPart">
          <label for="userTelephone">电话:</label>
          <input type="text" id="userTelephone" class="data" name="userTelephone" placeholder="电话" value="19893311029"/><br/>
        </div>
        <div id="setPasswordBox" class="fromPart">
          <label for="setPassword" >密码:</label>
          <input type="password" id="setPassword" class="data" name="password" placeholder="密码" value="zhaorong1218"/>
        </div>
        <button type="button" id="reserve">提交</button>
        <button type="button" id="closes">关闭</button>
      </div>
    </div>
  </body>
</html>
